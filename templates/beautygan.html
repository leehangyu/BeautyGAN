<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beautygan</title>
    <link rel="stylesheet" href="/static/css/beautygan.css">
    <link rel="stylesheet" href="/static/css/spin.css">
    <script src="/static/js/jquery.js"></script>
    <script type="module" src="/static/js/beautygan.js"></script>
    <meta name="referrer" content="no-referrer"/>
    <link href="favicon.ico" rel="shortcut icon">
</head>
<body>
<div class="box">
    <div class="box-left">
        <div class="face-top">
            <p>
                <br><br><br><br><br><br><br><br><br><br><br><br><br>샘플 사진 또는 사진을 업로드하세요.<br><br><br><br><br><br><br><br><br><br><br><br><br>
            </p>
        </div>
        <div class="face-swiper">
            <button class="pre"><span><</span></button>
            <div class="swiper-container">
                <ul>
                    <li>
                        <img src="static/static_img/img1.png"
                             alt="">
                        <div class="cover active">
                        </div>
                    </li>
                    <li>
                        <div class="cover">
                        </div>
                        <img src="static/static_img/img2.png"
                             alt="">
                    </li>
                    <li>
                        <div class="cover">
                        </div>
                        <img src="static/static_img/img3.png"
                             alt="">
                    </li>
                    <li>
                        <div class="cover">
                        </div>
                        <img src="static/static_img/img4.png"
                             alt="">
                    </li>
                    <li>
                        <div class="cover">
                        </div>
                        <img src="static/static_img/img5.png"
                             alt="">
                    </li>
                </ul>
            </div>
            <button class="next"><span>></span></button>
        </div>
        <div class="face-bottom">
            <div class="fileUpload">
                <i class="icon-upload"></i>
                <span>업로드</span>
                <input type="file" accept="image/png,image/jpeg" id="file">
            </div>
            <div class="camera">
                <i class="usecamera"></i>
                <span>카메라</span>
                <input type="button" id="camera_button">
            </div>
            <div class="urlSearch">
                <input type="text" class="imgUrl" placeholder="사진 URL">
                <div class="searchImg">
                    <button class="submit">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div class="box-right">
        <div class="tab-bar">
            <div class="result">
                <span>결과</span>
            </div>
            <div class="response">
                <span>Response JSON</span>
            </div>
        </div>
        <div class="tab-content">
            <div class="result-content">
                <div class="demo-swiper">
                    <button class="demo-pre"><span><</span></button>
                    <div class="demo-container">
                        <ul>
                        </ul>
                    </div>
                    <button class="demo-next"><span>></span></button>
                </div>
                <div class="hr"></div>
                <div class="result-infor">
                    <div class="infor_message">
                    </div>
                    <div class="infor">
                        <div class="kpt">
                            <div class="kpts">먼지모름：</div>
                            <div class="kptvalue"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="response-content">
                <p>
                <div class="faceapi"></div>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
